<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications Example</title>
  <style>
@import 'https://fonts.googleapis.com/css?family=Roboto:300,500,700';

body {
  display: flex;
  justify-content: center;
  padding: 0;
  margin: 0;
  padding-top: 5rem;
  box-sizing: border-box;
  align-items: flex-start;
  width: 100vw;
  height: 100vh;
  background: #ecf0f1;
  font-family: 'Roboto', Arial, sans-serif;
  font-weight: 500;
}

nav {
  width: 70vw;
  height: 3rem;
  background: #3498db;
  background: linear-gradient(to right, #3498db, #5da3fa);
  box-shadow: inset 0 0 1px 0 rgba(0, 0, 0, 0.1), 0 0 5px 0 rgba(255, 255, 255, 0.3);
  border-radius: 0.5em;
  box-sizing: border-box;
  padding: 0.5rem 3rem;
  position: relative;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  outline: none;
}

.nav__notification {
  position: relative;
  width: 1.5rem;
  height: 1.5rem;
}

.nav__notification__icon {
  cursor: default;
  position: absolute;
  background: #ecf0f1;
  width: 1.5rem;
  height: 1.5rem;
  border-radius: 50%;
  box-shadow: 1px 1px 3px 0 rgba(0, 0, 0, 0.1);
}

.nav__notification__icon:before {
  content: "";
  border: 3px solid rgba(236, 240, 241, 0.3);
  box-sizing: border-box;
  position: absolute;
  border-radius: 50%;
  background: none;
  width: 1.5rem;
  height: 1.5rem;
  border-radius: 50%;
  animation: bounceScale 3s cubic-bezier(0.3, 0, 0.7, 1) infinite 2s;
}

@keyframes bounceScale {
  0%, 20% {
    opacity: 0;
    border-width: 3px;
  }
  10% {
    opacity: 1;
  }
  20%, 100% {
    transform: scale(2);
    border-width: 1px;
    opacity: 0;
  }
}

.nav__notification__icon:hover + .nav__notification__num {
  transform: scale(1.1);
}

.nav__notification__num {
  position: absolute;
  user-select: none;
  cursor: default;
  font-size: 0.6rem;
  background: #e74c3c;
  width: 1.2rem;
  height: 1.2rem;
  color: #ecf0f1;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
  top: -0.4rem;
  right: -0.4rem;
  box-sizing: border-box;
}

.nav__notification_bar:before {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  width: 0;
  height: 0;
  transform: translate(-1rem, -100%);
  border-left: 0.7rem solid transparent;
  border-right: 0.7rem solid transparent;
  border-bottom: 0.7rem solid #ecf0f1;
}

.nav__notification_bar {
  contain: layout;
  position: absolute;
  top: 2em;
  right: 0;
  width: 35vw;
  background: #ecf0f1;
  transform: translate(1rem, 0.5rem);
  border-radius: 0.5rem;
  padding: 0.5rem 0.75rem;
  box-sizing: border-box;
  box-shadow: 0.5rem 0.5rem 2rem 0 rgba(0, 0, 0, 0.2);
}

h3 {
  user-select: none;
  cursor: default;
  font-size: 0.7rem;
  text-transform: uppercase;
  color: #7f8c8d;
  letter-spacing: 0.1rem;
}

.nav__notifications__list {
  list-style: none;
  width: 100%;
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}



  </style>
</head>
<body>
<div class="container">
  <div class="nav__notification" id="notification">
    <span class="nav__notification__num" id="notificationNum">0</span>
    <div class="nav__notification_bar" >
      <h3>Notifications</h3>
      <ul class="nav__notifications__list" ></ul>
    </div>
  </div>

</div>

<script>
    // Function to handle incoming events
    function handleEvent(event) {
        console.log('Received event:', event);
        document.getElementById("notificationNum").innerHTML = event.data
        // You can process the event data here as needed
    }

    // Create an EventSource object pointing to the /events endpoint
    const eventSource = new EventSource('/events');

    // Attach the event handler function to the "message" event
    eventSource.addEventListener('message', handleEvent);

    // Handle the "open" event (connection established)
    eventSource.addEventListener('open', (event) => {
        console.log('Connection to /events established');
    });

    // Handle the "error" event (connection error)
    eventSource.addEventListener('error', (error) => {
        console.error('Error:', error);
        // You can handle errors here
    });

    // Optionally, close the connection when the page is unloaded or no longer needed
    window.addEventListener('unload', () => {
        eventSource.close();
        console.log('Connection to /events closed');
    });
  </script>

</body>
</html>
